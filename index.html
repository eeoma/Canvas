<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Canvas</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="current-mode">
            <button type="button">CURRENT MODE - PAINT</button>
        </div>
        <div class="controls-range">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1"/>
        </div>
        <div class="controls-btns">
            <button id="jsMode" type="button">Fill</button>
            <button id="jsErase" type="button">Erase</button>
            <button id="jsSave" type="button">Save</button>
        </div>
        <div class="controls-colors" id="Colors">
            <div class="first-row">
                <div class="controls-color" style="background-color:#2c2c2c"></div>
                <div class="controls-color" style="background-color:white"></div>
                <div class="controls-color" style="background-color:red"></div>
                <div class="controls-color" style="background-color:orange"></div>
                <div class="controls-color" style="background-color:yellow"></div>
                <div class="controls-color" style="background-color:#4CD963"></div>
                <div class="controls-color" style="background-color:#5AC8F3"></div>
                <div class="controls-color" style="background-color:#0579FF"></div>
                <div class="controls-color" style="background-color:#5857d6"></div>
            </div>
            <div class="second-row">
                <div class="controls-color" style="background-color:grey"></div>
                <div class="controls-color" style="background-color:#6e6e70"></div>
                <div class="controls-color" style="background-color:#f2acaa"></div>
                <div class="controls-color" style="background-color:#fcbe77"></div>
                <div class="controls-color" style="background-color:#f7f497"></div>
                <div class="controls-color" style="background-color:#c5f797"></div>
                <div class="controls-color" style="background-color:#97f7b5"></div>
                <div class="controls-color" style="background-color:#94cef7"></div>
                <div class="controls-color" style="background-color:#9494f7"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
